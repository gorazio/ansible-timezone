---
language: python
python: "2.7"

before_install:
  - sudo apt-get update -qq

install:
  - pip install ansible
  - "echo localhost > inventory remote_user=root"

script:
  - "ansible-playbook -i inventory playbook.yml --extra-vars 'timezone=Kwajalein' --connection=local --sudo"
  - date +%Z | grep 'MHT'
